<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="movieDetails.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <div class="container">
        <div class="movie_details">
            <img src="" alt="" class="movie_img">
            <div class="movie_info">
                <h1 class="movie_title"></h1>
                <div>
                    <h2 class="rating"></h2>
                    <h3 class="release_date"></h3>
                </div>
                <p class="overview"></p>
                <div class="production">
                    <div class="company">
                        <h4 class="company_name"></h4>
                        <div class="company_logo"></div>
                    </div>
                    <h4 class="country_name"></h4>
                </div>
            </div>
        </div>
    </div>
    <script src="movieDetails.js"></script>
</body>
</html>
